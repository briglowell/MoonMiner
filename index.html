<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rpg-awesome/0.2.0/css/rpg-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <header class="container-fluid">
    <div class="row justify-content-center mt-4">
      <div class="col-6 text-center">
        <h1 class="font-cool text-cool font-3">MoonMiner</h1>
      </div>
    </div>
  </header>

  <main class="container-fluid">
    <div class="row d-flex text-light">
      <div class="col-12 col-sm-3 align-self-center order-sm-1 order-4">
        <div class="col-12 offset-2 no-wrap bg-cardinal-o text-center word-wrap">
          <p>RESOURCES</p>
          <span>Auto Per Second: <span id="auto-count">--</span></span>
          <br>
          <span>DPC(Dust Per Click): <span id="dpc">--</span></span>
        </div>
        <div class="col-12 offset-2 no-wrap bg-cardinal-o mt-5">PURCHASES
          <br>
          <br>
          <span>pickaxe: <span id="purchased-pickaxe">0</span></span>
          <br>
          <span>laser: <span id="purchased-laser">0</span></span>
          <br>
          <span>excavator: <span id="purchased-excavator">0</span></span>
          <br>
          <br>
          <span>hired local: <span id="purchased-local">0</span></span>
          <br>
          <span>hired rover: <span id="purchased-rover">0</span></span>
          <br>
        </div>
      </div>
      <div class=" col-12 col-sm-6 text-center align-self-center order-sm-2 order-0">
        <img id="moon" class="img-fluid rounded-circle rotate w-100"
          src="https://upload.wikimedia.org/wikipedia/commons/e/e1/FullMoon2010.jpg" onclick="mine()" alt="">
        <div class="col">
          <span class="">Moon Dust Mined: <br><span id="moon-dust-count" class="">0</span></span>
        </div>
      </div>
      <div class="col-12 col-sm-3 text-wrap order-3 justify-content-center">
        <div class="col-8 bg-cardinal-o text-center">UPGRADE SHOP
        </div>
        <div class="col-8 bg-cardinal-o text-center">
          <p>Clicks:</p>
        </div>
        <div class="text-center">
          <div class="col-8">
            <button class="btn btn-outline-danger" onclick="buyPickaxe()"><i class="ra ra-mining-diamonds"></i>
            </button>
          </div>
          <div class="col-8 my-2 ">
            <button class="btn btn-outline-danger" onclick="buyLaser()"><i class="ra ra-target-laser"
                aria-hidden="true"></i>
            </button>
          </div>
          <div class="col-8">
            <button class="btn btn-outline-danger" onclick="buyExcavator()">
              <i class="fa fa-train" aria-hidden="true"></i>
            </button>
          </div>
          <!-- <div class="col-8"><button class="btn btn-outline-danger" onclick=""></button></div> -->
        </div>
        <div class="col-8 bg-cardinal-o text-center mt-3">
          <p>Passive:</p>
        </div>
        <div class="text-center">

          <div class="col-8">
            <button class="btn btn-outline-danger" onclick="hireLocal()">
              <i class="ra ra-muscle-up" aria-hidden="true"></i>
            </button>
          </div>
          <div class="col-8">
            <button class="btn btn-outline-danger my-2" onclick="hireRover()">
              <i class="fa fa-truck" aria-hidden="true"></i>
            </button>
          </div>
          <div class="col-8">
            <button class="btn btn-outline-danger my-2" onclick="hireMoonBase()">
              <i class="ra ra-tower" aria-hidden="true"></i>
            </button>
          </div>
          <!-- <div class="col-8"><button class="btn btn-outline-danger" onclick=""></button>
          </div>
          <div class="col-8"><button class="btn btn-outline-danger" onclick=""></button>
          </div> -->
        </div>

      </div>
    </div>
  </main>

  <footer class="container-fluid">
    <div class="row">
      <div class="col text-center">
        <p>Brought to you in part by your local library and pbs kids like you. Thank you.</p>
      </div>
    </div>
  </footer>




  <script src="app.js"></script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
